[versions]
androidGradlePlugin = "8.12.0"
detekt = "1.23.8"
dotenv = "6.5.1"
gradlePublishPlugin = "1.3.1"
kaml = "0.90.0"
kotlin = "2.2.10"
kotlinPoet = "2.2.0"
kotlinter = "5.2.0"
mockk = "1.14.5"

[libraries]
android-gradle-api = { group = "com.android.tools.build", name = "gradle-api", version.ref = "androidGradlePlugin" }
dotenv-kotlin = { module = "io.github.cdimascio:dotenv-kotlin", version.ref = "dotenv" }
kaml = { group = "com.charleskorn.kaml", name = "kaml", version.ref = "kaml" }
kotlinpoet = { group = "com.squareup", name = "kotlinpoet", version.ref = "kotlinPoet" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlinter = { id = "org.jmailen.kotlinter", version.ref = "kotlinter" }
publisher = { id = "com.gradle.plugin-publish", version.ref = "gradlePublishPlugin" }